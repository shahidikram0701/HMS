<html>
    <head>
        
        <title>Emergency HOME</title>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/emergency_home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script src="/static/js/emergency.js"></script>
    </head>
    <body>
        <h1>Its an EMERGENCY!</h1>
        {% if success %}
            <script>registered()</script>
        {% endif %}
        <div class="tab_container">
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1"><i class="fa fa-code"></i><span>New Emergency</span></label>

            <input id="tab2" type="radio" name="tabs">
            <label for="tab2"><i class="fa fa-pencil-square-o"></i><span>All Emergency cases</span></label>

            <!-- <input id="tab3" type="radio" name="tabs">
            <label for="tab3"><i class="fa fa-bar-chart-o"></i><span>Services</span></label>

            <input id="tab4" type="radio" name="tabs">
            <label for="tab4"><i class="fa fa-folder-open-o"></i><span>Portfolio</span></label>

            <input id="tab5" type="radio" name="tabs">
            <label for="tab5"><i class="fa fa-envelope-o"></i><span>Contact</span></label> -->

            <section id="content1" class="tab-content">
                <!-- <h3>Headline 1</h3> -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form action="/add_emergency" class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="text-center header">New Emergency</legend>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="fname" name="firstname" type="text" placeholder="First Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="lname" name="lastname" type="text" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="age" name="age" type="text" placeholder="Age" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <select id="gender" name="gender" class="form-control">
                                                    <option value="">Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <select id="icu_ward" name="icu_ward" class="form-control" onchange="process(this.value)">
                                                    <option value="">Select Ward/ICU</option>
                                                    <option value="ward">Ward</option>
                                                    <option value="icu">ICU</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <label> Ward_number <input id="ward_number" name="ward_number" type="text" placeholder="Ward Number" class="form-control" readonly> </label>
                                                <label> ICU number <input id="icu_number" name="icu_number" type="text" placeholder="ICU Number" class="form-control" readonly> </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <select id="nurse_needed" name="nurse_needed" class="form-control" onchange="nurse(this.value)">
                                                    <option value="">Nurse Needed?</option>
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <label> Nurse Name <input id="nurse_id" name="nurse_id" type="text" placeholder="Nurse Name" class="form-control" readonly> </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <select id="specialization" name="specialization" class="form-control" onchange="doctor(this.value)">
                                                    <option value="">Select Specialization</option>
                                                    {% for speciality in specialities %}
                                                        <option value="{{speciality}}">{{speciality}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <label> Doctor Name <input id="doctor_id" name="doctor_id" type="text" placeholder="Doctor Name" class="form-control" readonly> </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="message" name="message" placeholder="Provide necessary details" rows="7"></textarea>
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>

            <section id="content2" class="tab-content">
                <h3>Headline 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.</p>
                
            </section>
        </div>
    </body>
</html>
