<body>
		<nav class="navbar navbar-inverse">
				<div class="container-fluid" style="display: block;margin-top: -4px;margin-bottom: -4px">
					<div class="navbar-header pull-left">
					<a class="navbar-brand pull-left" href="#">Feedback Session</a>
					</div>
					
                    <div id="nav-right">
                    <ul class="nav navbar-inverse">
					<li class="active"><a href="/home">Home</a></li>
                    <li><a href="/all_feedbacks">Feedbacks</a></li>
					<li><a href="/logout"><span class="glyphicon glyphicon-user"></span>Log out</a></li>
                    </ul>
                    </div>
				</div>
			</nav>
	
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="/provide_feedback" method = "POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Your Feedback is valuable
				</span>

				<!-- <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div> -->

				<!-- <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div> -->

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Specialization</span>
					<div>
						<select class="selection-2" name="specialization" onchange = "suggest_doctors(this.value)">
							<option>Choose Specialization</option>
							{% for speciality in specialities %}
								<option value = "{{speciality}}">{{speciality}}</option>
							{% endfor %}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Doctors</span>
					<div>
						<select id = "doctors" class="selection-2" name="doctor">
							<option value = ""> Choose a doctor </option>
						</select>
					<span class="focus-input100"></span>
				</div>
				<br/>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Feedback</span>
					<textarea class="input100" name="feedback" placeholder="Please feel free to give feedback..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Done
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->

		$(".selection-2").select2({
			minimumResultsForSearch: 20,

		});
